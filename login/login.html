<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet EARPFIM - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="../assets/uni-earpfim.jpg" alt="Logo de la Empresa">
            <h1>UNI EARPFIM</h1>
        </div>
        <h2>Intranet EARPFIM</h2>
        <form id="login-form">
            <input type="text" id="user-id" placeholder="ID de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <button id="forgot-password">¿Olvidó su contraseña?</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
